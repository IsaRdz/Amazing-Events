<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="./assets/favicon.ico" type="image/png"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/styles.css"/>
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black d-flex flex-nowrap">
        <div class="container-fluid">
          <div class="container">
            <a class="navbar-brand" href="./index.html">
              <img
                src="./assets/logo-amazing-events.png"
                alt="Amazing Events"
                />
            </a>
          </div>
          <button
            class="navbar-toggler m-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end w-75"
            id="navbarTogglerDemo01">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/upcoming-events.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/past-events.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false">
      <div class="carousel-inner">
        <div class="carousel-item active mb-2 title-color">
          <h1>HOME</h1>
        </div>
      </div>
      <form action="./pages/stats.html">
        <button
        class="carousel-control-prev"
        type="submit"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      </form>
      <form action="./pages/upcoming-events.html">
        <button
        class="carousel-control-next"
        type="submit"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      </form>      
    </div>
    <main>

      <div class="container-checks">
        <div class="p-2 checks" id="root-categories">
        </div>
        <span class="filter-title" id="filter-title">Filter +</span>
        <div class="container-serch d-flex">
          <input
            class="form-control mx-2"
            id="input-search-event"
            type="search"
            placeholder="Search"
            aria-label="Search"/>
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div class="button-arriba">
        <a class="item" id="buttonTop">
          <i class="fas fa-arrow-up"></i>
        </a>
      </div>
        
      <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 gy-4 mx-4 mt-1 mb-5 justify-content-center" id="section-home">
                 
      </div>
      <div class="hidden-title" id="hidden-title">
        <!--<h3>Nothing to show, please try again</h3>-->   
      </div>
    </main>
    <footer class="container-footer mt-5 pe-3">
      <div class="container-icons d-flex align-items-center pt-3 pb-3">
        <a href="https://github.com/IsaRdz" target="_blank"><img src="https://img.icons8.com/sf-regular-filled/50/FFFFFF/github.png"/></a>
        <a href="https://www.linkedin.com/in/isabelrod/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/48/FFFFFF/linkedin-circled--v1.png"/></a>
      </div>
      <div class="rights pt-3 pb-3 flex-shrink-1 align-items-end">
        <span>© 2022 Isabel Rodríguez all Rights Reserved</span>
      </div>
    </footer>
  </body>
  <script src="./scripts/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
