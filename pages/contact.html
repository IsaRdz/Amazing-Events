<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="../assets/logo-amazing-events.png" alt="logo" />
        </div>
        <div class="nav-container">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./upcoming-events.html">Upcoming Events</a></li>
            <li><a href="./past-events.html">Past Events</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./stats.html">Stats</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active bg-secondary mb-2">
          <!--<img src="..." class="d-block w-100" alt="...">-->
          <h1>Contact Us</h1>
        </div>
        <!-- <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>-->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container-form my-3 px-5">
        <div class="mb-3">
            <label for="exampleFormControlInputName" class="form-label"
              >Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInputName"
              placeholder="your name"
            />
          </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email:</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message:</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary d-flex">Submit</button>
      </div>
    </div>

    <footer>
      <div class="container-footer">
        <img src="../assets/instagram.svg" alt="logo-instagram" />
        <img src="../assets/facebook.svg" alt="logo-facebook" />
        <img src="../assets/whatsapp.svg" alt="logo-whatsapp" />
      </div>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
